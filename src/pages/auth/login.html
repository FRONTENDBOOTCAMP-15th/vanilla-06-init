<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/logo/logo_symbol.svg" type="image/svg" />
    <title>로그인 | init 브런치</title>

    <script type="module" src="../../main.ts"></script>
    <script type="module" src="./login.ts"></script>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body class="page_login">
    <section>
      <div class="inner">
        <div class="login_view">
          <img src="/src/assets/image/loginImage.png" class="login_img" />
          <div class="login_write">
            <p class="login_header">브런치 작가로 데뷔하세요.</p>
            <p class="login_sub">
              진솔한 에세이부터 업계 전문 지식까지, <br />당신의 이야기를 세상에
              선보이세요.
            </p>
          </div>

          <div class="login_field">
            <label for="userEmail"></label>
            <input
              required
              placeholder="이메일"
              id="userEmail"
              type="email"
              name="email"
              value="행복핑@naver.com"
            />
          </div>

          <div class="login_field">
            <label for="userPwd"></label>
            <input
              required
              placeholder="비밀번호"
              id="userPwd"
              type="password"
              name="password"
              value="Aaaa1111"
            />
          </div>

          <div class="login_remember">
            <div class="login_checkbox">
              <input id="login" type="checkbox" class="sr_only" />
              <label for="login" class="checkicon"></label>
            </div>
            <label for="login" class="login_check">로그인 정보 저장</label>
          </div>

          <button type="submit" class="login_btn" disabled>로그인</button>
          <button type="button" class="login_member">회원가입</button>
        </div>
      </div>
    </section>
  </body>
</html>
