<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/logo/logo_symbol.svg" type="image/svg" />
    <title>작가 홈 | init 브런치</title>

    <script type="module" src="../../main.ts"></script>
    <link rel="stylesheet" href="./author.css" />

    <script type="module" src="./author.ts"></script>
  </head>
  <body class="author_page">
    <init-header></init-header>

    <!-- 헤더 컴포넌트 -->
    <div class="author_wrap">
      <!-- 작가 프로필 박스 -->
      <section class="author_header">
        <div class="author_header_content">
          <!-- 왼쪽 -->
          <div class="author_header_left">
            <h2 class="author_name"></h2>
            <p class="author_job"></p>

            <div class="author_stats">
              <div class="author_stat">
                <span class="author_stat_label">구독자</span>
                <span class="author_stat_value"></span>
              </div>
              <div class="author_stat">
                <span class="author_stat_label">관심작가</span>
                <span class="author_stat_value"></span>
              </div>
            </div>
          </div>
          <!-- 오른쪽 프로필 + 구독중 버튼 -->
          <div class="author_header_right">
            <img
              class="author_profile"
              src="https://img.freepik.com/premium-photo/grey-solid-background-texture_1375194-5992.jpg?semt=ais_hybrid&w=740&q=80"
            />
            <button class="author_subs_btn">구독중</button>
          </div>
        </div>
      </section>

      <section class="author_posts">
        <article class="author_post">
          <span class="author_post_tag"></span>

          <h3 class="author_post_title"></h3>

          <span class="author_post_source"></span>

          <span class="author_post_text"></span>

          <div class="author_post_meta">
            <span class="author_post_comment"></span>
            <span class="author_post_date"></span>
          </div>
        </article>
      </section>
    </div>

    <init-nav></init-nav>
    <init-footer></init-footer>
  </body>
</html>
