<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-init-brunch</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <section class="login_img">
      <img src="../public/icons/loginImage.png" />
      <p class="login_header">브런치 작가로 데뷔하세요.</p>
      <p class="login_sub">
        진솔한 에세이부터 업계 전문 지식까지, 당신의 이야기를 세상에 선보이세요.
      </p>

      <div class="login_field">
        <label for="userEmail"></label>
        <input
          placeholder="이메일"
          required
          id="userEmail"
          type="email"
          name="email"
        />
      </div>
      <div class="login_field">
        <label for="userPwd"></label>
        <input
          placeholder="비밀번호"
          required
          id="userPwd"
          type="password"
          name="password"
        />
      </div>

      <div class="login_remember">
        <img src="../public/icons/Icon30px.png" />
        <input type="radio" class="login_check" />로그인 정보 저장
      </div>

      <button type="submit" class="login_primary_btn">로그인</button>
      <button type="button" class="login_btn">회원가입</button>
    </section>
  </body>
</html>
