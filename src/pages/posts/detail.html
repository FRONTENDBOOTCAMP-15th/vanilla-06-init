<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/logo/logo_symbol.svg" type="image/svg" />
    <title>상세 | init 브런치</title>

    <script type="module" src="../../main.ts"></script>
    <link rel="stylesheet" href="./detail.css" />
    <script type="module" src="./detail.ts"></script>
  </head>
  <body>
    <init-header></init-header>
    <!-- 헤더 -->
    <main class="detail_page">
      <section class="detail_header_wrap" style="">
        <header class="detail_header">
          <h1 class="detail_title"></h1>
          <h2 class="detail_subtitle"></h2>

          <div class="detail_info">
            <span class="by">by</span>
            <span class="detail_author"></span>
            <time class="detail_date" datetime="2024-07-23"></time>
          </div>
        </header>
      </section>

      <!-- 본문 -->
      <section class="editor_render_sec">
        <div class="inner">
          <div class="editor_render_area ql-editor"></div>

          <!-- 태그 -->
          <div class="keyword_area">
            <a
              href="/src/pages/discover/discover.html?search=산티아고순례길"
              class="keyword"
              >산티아고순례길</a
            >
            <a
              href="/src/pages/discover/discover.html?search=트레킹"
              class="keyword"
              >트레킹</a
            >
          </div>
        </div>
      </section>

      <!-- 작가 정보 -->
      <section class="detail_author_box">
        <!-- 텍스트 -->
        <div class="detail_author_text">
          <h3 class="detail_author_name"></h3>
          <p class="detail_author_job"></p>
          <p class="detail_author_desc"></p>
          <div class="detail_author_subs_wrap">
            <span class="detail_author_subs">구독자</span>
            <span class="detail_author_subscriber"></span>
          </div>
        </div>

        <!-- 작가 프로필 이미지 -->
        <div class="detail_author_profile">
          <img
            src="https://img.freepik.com/premium-photo/grey-solid-background-texture_1375194-5992.jpg?semt=ais_hybrid&w=740&q=80"
            alt="프로필 이미지"
            class="detail_author_img"
          />
          <button class="detail_btn_subs">+ 구독</button>
        </div>
      </section>
    </main>
    <!-- 액션바 -->
    <div class="detail_action_bar">
      <input type="checkbox" id="like" class="detail_like_input" />

      <label for="like" class="detail_like_label">
        <span class="detail_like_icon"></span>
        <span class="detail_like_count"></span>
      </label>
    </div>
  </body>
</html>
