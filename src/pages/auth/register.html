<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/logo/logo_symbol.svg" type="image/svg" />
    <title>회원가입 | init 브런치</title>

    <script type="module" src="../../main.ts"></script>
    <script type="module" src="./register.ts"></script>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <section class="register_signup">
      <div class="inner">
        <h1 class="register_member">회원가입</h1>

        <form class="register_action">
          <div class="register_field">
            <div class="register_group">
              <label for="nickname"></label>
              <input
                required
                placeholder="별명"
                id="nickname"
                type="text"
                name="nickname"
                minlength="2"
                maxlength="20"
              />
            </div>
            <button type="button" id="nicknameCheckBtn" class="register_button">
              중복확인
            </button>
          </div>
          <div class="register_msg">
            <p id="registerMsg1" class="register_msg1">
              사용할 수 있는 별명입니다.
            </p>
          </div>

          <div class="register_field">
            <div class="register_group">
              <label for="email"></label>
              <input
                required
                placeholder="이메일"
                id="email"
                type="text"
                name="email"
              />
            </div>
            <button type="button" id="emailCheckBtn" class="register_button">
              중복확인
            </button>
          </div>
          <div class="register_msg">
            <p id="registerMsg2" class="regiter_msg1">
              사용할 수 있는 이메일입니다.
            </p>
          </div>

          <div class="register_field">
            <div class="register_group">
              <label for="userPwd"></label>
              <input
                required
                placeholder="비밀번호"
                id="userPwd"
                name="userPwd"
                type="password"
                minlength="8"
              />
            </div>
            <div class="eye_checkbox">
              <input id="eye1" type="checkbox" class="sr_only" />
              <label for="eye1" class="icon"></label>
            </div>
          </div>
          <div class="register_msg">
            <p id="registerMsg3" class="regiter_msg1"></p>
          </div>

          <div class="register_field">
            <div class="register_group">
              <label for="userPwd"></label>
              <input
                required
                placeholder="비밀번호 확인"
                id="userPwdConfirm"
                name="userPwdConfirm"
                type="password"
                minlength="8"
              />
            </div>
            <div class="eye_checkbox">
              <input id="eye2" type="checkbox" class="sr_only" />
              <label for="eye2" class="icon"></label>
            </div>
          </div>
          <div class="register_msg">
            <p id="registerMsg4" class="regiter_msg1"></p>
          </div>

          <button type="submit" class="register_submit" disabled>
            회원가입
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
