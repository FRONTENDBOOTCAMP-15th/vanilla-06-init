<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>발견 | init 브런치</title>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="./discover.ts"></script>
  </head>
  <body>
    <header class="search_header">
      <h1 class="sr_only">검색 결과 페이지</h1>
      <form id="searchForm" action="get">
        <div class="search_box">
          <input
            type="text"
            id="searchInput"
            class="search_input"
            placeholder="검색어 입력"
          />
          <button class="btn_reset" aria-label="검색어 초기화"></button>
        </div>
      </form>
      <div class="search_tab_area">
        <button class="search_tab active" type="button">글</button>
        <button class="search_tab" type="button">작가</button>
      </div>
    </header>

    <div class="search_body">
      <!-- s:검색 전 -->
      <div id="searchInitPanel" class="search_panel search_init_panel active">
        <section class="recommend_author_area">
          <div class="inner">
            <h2 class="recommend_author_ttl">추천 작가 키워드</h2>
            <p class="recommend_author_txt">
              일상의 따뜻한 위로, <span class="color-mint">그림</span> 작가를
              만나요
            </p>

            <div class="keyword_scroll_wrap">
              <div class="keyword_area">
                <a href="#" class="keyword">한의사</a>
                <a href="#" class="keyword">출간작가</a>
                <a href="#" class="keyword">에세이스트</a>
              </div>
            </div>
          </div>
        </section>

        <section class="search_recent_area">
          <div class="inner">
            <h2 class="recent_keyword_ttl">최근 검색어</h2>
            <ul class="search_recent_list">
              <li class="search_recent_item">
                <a href="#" class="search_recent_link">아이유</a>
                <button
                  type="button"
                  class="btn_remove"
                  aria-label="검색어 삭제"
                ></button>
              </li>
              <li class="search_recent_item">
                <a href="#" class="search_recent_link">뉴진스</a>
              </li>
            </ul>
          </div>
        </section>
      </div>
      <!-- e:검색 전 -->

      <!-- s:검색 결과 내용 -->
      <div id="searchResultPanel" class="search_panel search_result_panel">
        <div class="inner">
          <div class="aux-area">
            <span class="search_result_count">글 검색 결과 800건</span>
            <div class="search_sort_area">
              <button class="search_sort_btn sort_relevance active">
                정확도
              </button>
              <button class="search_sort_btn sort_recent">최신순</button>
            </div>
          </div>

          <!-- s:글 결과 목록 -->
          <div id="postArea" class="post_area active">
            <article class="post_card">
              <a href="#" class="post_link">
                <h3 class="post_ttl">
                  딸의 정부청사 출장에 부모님이 동행하는 이유
                </h3>
                <p class="post_excerpt">
                  분이 많네요, 감사드립니다! 직장인(신입)으로 울릉도에서
                  근무하며 얻게 된 직장생활에 도움 되는 …
                </p>
                <time class="date" datetime="">Apr 19. 2024</time>
                <div class="author_box">
                  <span class="by">by</span>
                  <span class="author">은설 aka꿈꾸는 알</span>
                </div>
                <img
                  class="thumb"
                  src="https://img1.daumcdn.net/thumb/C120x120.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/gSwc/image/9JrxUjXU0QdwIkpsbhMjleIHKkk.jpg"
                  alt=""
                />
              </a>
            </article>
          </div>
          <!-- e:글 결과 목록 -->

          <!-- s:작가 결과 목록 -->
          <div id="authorArea" class="author_area">
            <article class="author_card">
              <a href="#" class="author_link">
                <img
                  class="thumb"
                  src="https://img1.daumcdn.net/thumb/C120x120.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/gSwc/image/9JrxUjXU0QdwIkpsbhMjleIHKkk.jpg"
                  alt=""
                />
                <h3 class="author_ttl">꿀아빠</h3>
                <p class="author_excerpt">
                  두아들 아빠 기록남기기 좋아하는 아빠 고민하는 아 빠입니
                </p>
              </a>
              <div class="keyword_area">
                <a href="#" class="keyword">콘텐츠</a>
                <a href="#" class="keyword">만화</a>
              </div>
            </article>
          </div>
          <!-- e:작가 결과 목록 -->
        </div>
      </div>
      <!-- e:검색 결과 내용 -->

      <!-- s:검색 결과 없음 -->
      <div class="search_panel">
        <div class="empty_box">
          <p class="txt">검색 결과가 없습니다.</p>
        </div>
      </div>
      <!-- e:검색 결과 없음 -->
    </div>

    <init-nav></init-nav>
  </body>
</html>
