<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-init-brunch</title>
  </head>
  <body>
    <section class="register_singup">
      <h1>회원가입</h1>

      <form class="register_action">
        <div class="register_field">
          <label for="nickname"></label>
          <input
            required
            placeholder="별명"
            id="nickname"
            type="text"
            name="nickname"
            minlength="2"
            maxlength="20"
          />
        </div>
        <div class="register_field">
          <label for="email"></label>
          <input
            required
            placeholder="이메일"
            id="email"
            type="text"
            name="email"
          />
        </div>
        <div class="register_field">
          <label for="userPwd"></label>
          <input
            required
            placeholder="비밀번호"
            id="userPwd"
            name="userPwd"
            type="password"
            minlength="8"
          />
        </div>
        <div class="register_field">
          <label for="userPwd"></label>
          <input
            placeholder="비밀번호 확인"
            required
            id="userPwdConfirm"
            name="userPwdConfirm"
            type="password"
            minlength="8"
          />
        </div>

        <button type="submit" class="register_submit">회원가입</button>
      </form>
    </section>
  </body>
</html>
